<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body>
    <h1>点击标题, 开始录音</h1>
    <p></p>


    <script>
        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '', // 必填，公众号的唯一标识
            timestamp: '', // 必填，生成签名的时间戳 生成
            nonceStr: '', // 必填，生成签名的随机串 生成
            signature: '',// 必填，签名，见附录1 签名是要服务端传的
            jsApiList: [
                playVoice
                pauseVoice
                stopVoice
                onVoicePlayEnd
                uploadVoice
                downloadVoice
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
    </script>
</body>
</html>
